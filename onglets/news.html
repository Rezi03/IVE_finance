<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="newsPageTitle">Actualités Financières - Finteker.fr</title>
    <meta name="description" content="Actualités financières en temps réel, filtres par secteur et tri par date." data-translate-key="newsMetaDescription">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
</head>
<body>

    <header id="main-header"></header>

    <main>
        <section class="page-header news-header reveal">
            <h1 data-translate-key="newsH1">Actualités Financières</h1>
            <p data-translate-key="newsSub">Veille stratégique, analyse des marchés et tendances clés en temps réel.</p>
        </section>

        <div class="content-wrapper news-content-wrapper reveal">
            
            <div class="news-filters">
                <label for="sector-filter" data-translate-key="newsLabelSector">Filtrer par secteur:</label>
                <select id="sector-filter" class="input-control">
                    <option value="" data-translate-key="newsOptionAll"></option>
                    <option value="Technology" data-translate-key="newsOptionTechnology"></option>
                    <option value="Finance" data-translate-key="newsOptionFinance"></option>
                    <option value="Energy" data-translate-key="newsOptionEnergy"></option>
                    <option value="Healthcare" data-translate-key="newsOptionHealthcare"></option>
                    <option value="Real Estate" data-translate-key="newsOptionRealEstate"></option>
                </select>

                <label for="sort-filter" data-translate-key="newsLabelSort">Trier par:</label>
                <select id="sort-filter" class="input-control">
                    <option value="latest" data-translate-key="newsSortLatest"></option>
                    <option value="relevance" data-translate-key="newsSortRelevance"></option>
                </select>
                
                <button id="apply-filters" class="btn btn-small" data-translate-key="newsBtnApply">Appliquer</button>
            </div>
            
            <div id="news-list" class="news-list">
                <p id="news-status" class="status-message" data-translate-key="newsLoading">Chargement des actualités...</p>
            </div>

        </div>
    </main>

    <footer id="main-footer"></footer>

    <div id="legal-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-legal-modal" class="modal-close-btn" title="Fermer">&times;</button>
            <h2 data-translate-key="legalHeader">Mentions Légales</h2>
            <div class="legal-content">
                <h3 data-translate-key="legalEditorTitle">Éditeur du site</h3>
                <p data-translate-key="legalEditorContent_html"></p>
                <h3 data-translate-key="legalHostingTitle">Hébergement</h3>
                <p data-translate-key="legalHostingContent_html"></p>
                <h3 data-translate-key="legalIpTitle">Propriété intellectuelle</h3>
                <p data-translate-key="legalIpContent"></p>
            </div>
        </div>
    </div>

    <script src="../js/main.js" defer></script>
</body>
</html>
